<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
      <meta name="mobile-web-app-capable" content="yes">
      <meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
      <meta http-equiv="cache-control" content="max-age=0"/>
      <meta http-equiv="cache-control" content="no-cache"/>
      <meta http-equiv="expires" content="0"/>
      <meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT"/>
      <meta http-equiv="pragma" content="no-cache"/>
      <meta name="format-detection" content="telephone=no" />
      <title>{%=o.htmlWebpackPlugin.options.title || 'JianDi App'%}</title>
  </head>
  <body>
    <div id="app-placeholder" class="transparent-container">
      <div class="container">
        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon1">用户名</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1">
        </div>

        <div class="input-group">
          <span class="input-group-addon" id="sizing-addon2">密码</span>
          <input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon2">
        </div>

        <div class="btn-group" role="group">
          <button type="button" class="btn btn-default">提交</button>
        </div>
      </div>
    </div>
  </body>
</html>
